<html>
 <img id='myimg' src='tetris.jpg' width=200 height=100> <!-- or marval.jpg -->
  <button onclick="switchIt('tetris.jpg')">tetris</button>
  <button onclick="switchIt('minecraft.jpg')">Minecraft</button> 
    <script>
 function switchIt(image) {
 var imgdoc = document.getElementById('myimg')
 imgdoc.src = image; <!-- set <img> src attribute -->
 }
</script>
</html>
